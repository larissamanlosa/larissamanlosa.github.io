	<head>
		<title>Liquid Layout</title>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/unique" type="text/css"/>   
        <link rel="stylesheet" type="text/css" href="name-of-your-css-file.css"/>
	<style id="jsbin-css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	* {
				font-family: Arial, Verdana, sans-serif;
				color: #665544;
				text-align: center;}
			body {
				width: 90%;
				margin: 0 auto;
              background-image: url("http://i.stack.imgur.com/7X3An.png");}
		
#content {
				overflow: auto;}
			#nav, #feature, #footer {
				margin: 1%;}
			.column1, .column2, .column3 {
				width: 31.3%;
				float: left;
				margin: 1%;}
			.column3 {
				margin-right: 0%;}
			li {
				display: inline;
				padding: 0.5em;}
			#nav, #footer {
				background-color: #5e6d39;
				padding: 0.5em 0;}
			#feature, .article {
				height: 10em;
                margin-bottom: 1em;}
            #feature {
              background-color:#d3d3d3;
              opacity:0.75;
              background-image: url("http://cdn1.litlepups.net/resize/2016/04/14/medium-cartoon-bird-flying-png-bird-in-flight-silhouette.png");
              background-size:contain;
              background-position: right;
              background-repeat:no-repeat;}
               
          .column1 {
              background-color: #d3ffce;}
          .column2{
              background-color: #008080;
              opacity:0.90;}
          .column3 {
              background-color: #66cdaa;
              opacity:0.90;}   
             
            h1 {  font-family: 'UniqueRegular'; 
                  font-weight: normal; 
                   font-style: normal; }
</style>
</head>
	<body>
		<div id="header">
			<h1>Logo</h1>
			<div id="nav">
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">Products</a></li>
					<li><a href="">Services</a></li>
					<li><a href="">About</a></li>
					<li><a href="">Contact</a></li>
				</ul>
			</div>
		</div>
		<div id="content">
			<div id="feature">
				<p>Feature</p>
			</div>
			<div class="article column1">
				<p>Column One</p>
			</div>
			<div class="article column2">
				<p>Column Two</p>
			</div>
			<div class="article column3">
				<p>Column Three</p>
			</div>
		</div>
		<div id="footer">
			<p>&copy; Copyright 2011</p>
		</div>
	</body>
